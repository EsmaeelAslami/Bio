    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background: #e6f2f1;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        h1 {
            font-size: 40px;
            color: #003300;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        p {
            font-size: 22px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .university-logo {
            max-width: 120px;
            margin: 20px auto;
            display: block;
        }
        .links {
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: #fff;
            background: #006400;
            padding: 15px 25px;
            border-radius: 8px;
            margin: 10px;
            font-size: 18px;
            transition: background 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        a:hover {
            background: #004d00;
        }
        a i {
            margin-right: 8px;
            font-size: 22px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 32px;
            }
            p {
                font-size: 18px;
            }
            a {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
