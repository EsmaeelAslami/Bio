<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esmaeel Aslami - Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #2c3e50, #16a085); /* Dark blue to green gradient */
            color: white;
        }

        /* Header Image */
        .header-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Container Styling */
        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            border-radius: 15px;
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-10px);
            box-shadow: inset 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Title Styling */
        h1 {
            color: #ecf0f1;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 15px;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Paragraph Styling */
        p {
            color: #bdc3c7;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Links Styling */
        .links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        a {
            text-decoration: none;
            color: white;
            background: #27ae60; /* Green button */
            padding: 12px 20px;
            border-radius: 25px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        a:hover {
            background: #2ecc71; /* Lighter green on hover */
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Hover Effects for Icons */
        a i {
            margin-right: 8px;
            font-size: 18px;
            transition: transform 0.3s ease;
        }
        a:hover i {
            transform: rotate(10deg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            a {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Image -->
    <img src="https://images.unsplash.com/photo-1558981502-2088c5201b65?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80" alt="Biomedical Engineering" class="header-image">

    <!-- Main Content -->
    <div class="container">
        <h1>About Me</h1>
        <p>Esmaeel Aslami is a passionate Biomedical Engineering student with a keen interest in data science and machine learning.</p>

            <a href="https://linkedin.com/in/esmaeel-aslami" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://github.com/esmaeel-aslami" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://twitter.com/esmaeel_aslami" target="_blank">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="https://instagram.com/esmaylaslmi" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
        </div>
    </div>
</body>
</html>
